<div class="content">

        <div class="ad top_ad">{:ad(1)}</div>
        <div class="clear"></div>
        <div class="left_ad">{:ad(2)}</div>
        <div class="topic_box">

<script type="text/javascript">
$(function(){
    $('.topic_tips > p').hover(function(){
        $('.select_box').show();
    },function(){
        $('.select_box').hide();
    });
    $('#startButton').click(function(){
        $.post('{:U("topic/start")}', function(result){
            $('#topicBox').html(result);
        },'html');
    })
})
</script>
